<!DOCTYPE html>
<html lang="en">
<head>
  <title>Makeshift name portfolio</title>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="style.css" rel="stylesheet"> 

  <link href="/assets/favicon.svg" rel="icon" type="img/svg+xml">
</head>
<body>
  <!--modal-->
  <div id="onExitModal">
      <!-- Modal content -->
      <div class="modalContent">
        <span class="close">&times;</span>
        
        <div class="messageContainer fadeIn">
          <p class="modalMessage">
            <span>it's </span>
            <span>dangerous </span>
            <span>to </span>
            <span>go </span>
            <br>
            <span>alone! </span>
            <span>take </span>
            <span>this.</span>
          </p>
        </div>
        
        <div class="iconContainer">
          <img src="/assets/flame.png" class="flame image">
          <img src="/assets/oldman.svg" class="image">
          <img src="/assets/flame.png" class="flame image">
        </div>

        <div class="resumeContainer">
          <img id="sword" src="/assets/sword.jpg">
          <a href="#" id="resume">My Resume</a>
        </div>

      </div>

  </div>
  
</body>
</html>
